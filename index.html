<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Symptom Grid">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Symptom Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Symptom Grid</h1>
    <div class="controls">
      <label for="date">Date</label>
      <input type="date" id="date" />
      <button id="exportCsv" class="secondary">Export CSV</button>
      <button id="resetDay" class="danger">Reset Day</button>
    </div>
  </header>

  <main>
    <div class="grid-header">
      <div class="first-col">Symptom / Time</div>
      <div class="col">Morning</div>
      <div class="col">Midday</div>
      <div class="col">Evening</div>
      <div class="col">Night</div>
    </div>

    <div id="rows" class="rows"></div>
  </main>

  <!-- Editor Sheet -->
  <div id="sheetBackdrop" class="backdrop hidden"></div>
  <div id="editorSheet" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
    <div class="sheet-header">
      <div id="sheetTitle" class="sheet-title">Edit Entry</div>
      <button id="closeSheet" class="icon-btn" aria-label="Close">✕</button>
    </div>
    <form id="editorForm" class="form">
      <div class="form-row">
        <label>Pain (0–10)</label>
        <input type="range" id="pain" min="0" max="10" step="1">
        <output id="painVal">0</output>
      </div>
      <div class="form-row switch-row">
        <label for="numbness">Numbness</label>
        <input type="checkbox" id="numbness">
      </div>
      <div class="form-row">
        <label for="stiffness">Stiffness</label>
        <select id="stiffness">
          <option>None</option>
          <option>Mild</option>
          <option>Moderate</option>
          <option>Severe</option>
        </select>
      </div>
      <div class="form-row">
        <label for="notes">Notes</label>
        <textarea id="notes" rows="3" placeholder="Optional details..."></textarea>
      </div>
      <div class="sheet-actions">
        <button type="button" id="cancelEdit" class="secondary">Cancel</button>
        <button type="submit" class="primary">Save</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
